<header>
    <h1 class='summary-project'>{{ 'TITLE' | translate }}</h1>
    <nav>
        <ul>
            <a href="#my-projects" appSmoothScroll><li><span class="white-circle-nav">●</span><span class="li-content-nav">{{ 'NAVBAR-PROJECTS' | translate }}</span></li></a>
            <a href="#my-stack" appSmoothScroll><li><span class="white-circle-nav">●</span><span class="li-content-nav">{{ 'NAVBAR-STACK' | translate }}</span></li></a>
            <a href="#me-in-detail" appSmoothScroll><li><span class="white-circle-nav">●</span><span class="li-content-nav">{{ 'NAVBAR-ME' | translate }}</span></li></a>
            <a href="#contact-form" appSmoothScroll><li><span class="white-circle-nav">●</span><span class="li-content-nav">{{ 'NAVBAR-FORM' | translate }}</span></li></a>
            <a href="assets/documents/CV-Edouard-SEIBEL.pdf" download="CV-Edouard-SEIBEL.pdf"><li><span class="white-circle-nav">●</span><span class="li-content-nav">{{ 'NAVBAR-CV' | translate }}</span></li></a>
        </ul>
    </nav>
    
    <h2>EDOUARD SEIBEL</h2>

    <div id="box-text-header" text-align="center">
            <p>{{ 'HEADER-ME' | translate }}</p>
    </div>

    <div id="buttons-theme">

        <button (click)="toggleTheme()" aria-label="Changer de thème" class="text-xl">
            <ng-container *ngIf="themeService.isDarkMode(); else sun">
                ☀️
            </ng-container>
            <ng-template #sun>
                🌙
            </ng-template>
        </button>

        <button (click)="toggleLanguage()">
            {{ currentLang === 'fr' ? '🇬🇧' : '🇫🇷' }}
        </button>

    </div>



</header>
