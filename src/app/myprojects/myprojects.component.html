<div id='my-projects'>
    <h2>{{ "TITLE-PROJECTS" | translate}}</h2>

    <div id="projects-box">
        <h3>{{currentTitle}}</h3>
        <div class="technologies">
            <img *ngFor="let tech of currentTechnologies" [src]="getTechnologiesImage(tech)" [alt]="tech" />
        </div>
        <p class="summary-project">{{currentSummary}}</p>
    </div>

    <div id="first-project">
        <div id="first-project-image" (click)="updateDescription(0)"></div>
    </div>
    <div id="second-project">
        <div id="second-project-image" (click)="updateDescription(1)"></div>
    </div>
    <div id="third-project">
        <div id="third-project-image" (click)="updateDescription(2)"></div>
    </div>



</div>
